<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Datos 2.0</title>
    </head>
    <body bgcolor="black" text="white">
        <form align="center">
            <h2>Datos del usuario</h2>
            <div>
                <h4>Ingrese nombre y apellido:</h4>
                <input type="text", placeholder="Nombre y Apellido", style="height:30px"
                maxlength="40" size="40"><br><br>
                <h4>Ingrese su edad:</h4>
                <input type="text", placeholder="edad", style="height:30px"
                maxlength="3" size="5"><br><br>
                <h4>Ingrese DNI:</h4>
                <input type="text", placeholder="12345678", style="height:30px"
                maxlength="8" size="10">
            </div><br>
            <div style="justify-content: space-between;">
                <input type="submit" value="ENVIAR", style="width:100px; height: 70px; 
                background-color: white; border: 2px solid white">
            </div>
        </form>
    </body>
</html>
