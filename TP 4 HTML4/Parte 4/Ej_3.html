<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Calculadora</title>
    </head>
    <body >
        <form align="center">
            <h2>CALCULADORA</h2>
            <div style="border:5px solid maroon; display: inline-block; background-color: red; padding: 5px;">
                <input type="text" style="height: 80px;width:332px"><br>
                <input type="reset" value="C" style="height: 80px;width:80px">
                <input type="button" value="%"  style="height: 80px;width:80px">
                <input type="button" value="/"  style="height: 80px;width:80px">
                <input type="button" value="{-}"style="height: 80px;width:80px"><br>
                <input type="button" value="7" style="height: 80px;width:80px">
                <input type="button" value="8" style="height: 80px;width:80px">
                <input type="button" value="9" style="height: 80px;width:80px">
                <input type="button" value="x" style="height: 80px;width:80px"><br>
                <input type="button" value="5" style="height: 80px;width:80px">
                <input type="button" value="4" style="height: 80px;width:80px">
                <input type="button" value="6" style="height: 80px;width:80px">
                <input type="button" value="-" style="height: 80px;width:80px"><br>
                <input type="button" value="1" style="height: 80px;width:80px">
                <input type="button" value="2" style="height: 80px;width:80px">
                <input type="button" value="3" style="height: 80px;width:80px">
                <input type="button" value="4" style="height: 80px;width:80px"><br>
                <input type="reset" value="=" style="height: 80px;width:332px">
            </div>
        </form>
    </body>
</html>
