<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Datos</title>
    </head>
    <body bgcolor="fuchsia">
        <form align="center">
            <h2>Datos muy mucho importantes</h2>
            <div>
                <h4>Ingrese usuario:</h4>
                <input type="text", placeholder="Nombre y Apellido", style="height:30px"
                maxlength="20" size="15"><br><br>
                <h4>Ingrese contraseña:</h4>
                <input type="password", placeholder="Contraseña", style="height:30px"
                maxlength="12" size="10">
            </div><br>
            <div style="justify-content: space-between;">
                <input type="submit" value="ENVIAR" style="width:100px; height: 70px; 
                background-color: rgb(255, 133, 229); border: 2px solid white; border-radius: 20px;">
                <input type="reset" value="Resetear" style="width:100px; height: 70px; 
                background-color: rgb(255, 133, 229); border: 2px solid white; border-radius: 20px;">
            </div>
        </form>
    </body>
</html>
