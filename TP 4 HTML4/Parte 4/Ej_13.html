<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Inmobiliaria</title>
    </head>
    <body bgcolor="black" text="yellow">
        <img src="../inmobiliariaLogo.jpg" height="80px" width="100px" align="left">
        <form align="center" style="display: inline-block; margin-left: 430px;">
            <h1>INMOBILIARIA LANIN<br>
                <small>since 2013</small>
            </h1><br>
            <h2>Datos del cliente:</h2>
            <div>
                <h3>Nombre:</h3>
                <input type="text", placeholder="Nombre", style="height:30px"
                maxlength="25" size="20"><br><br>
                <h3>Apellido:</h3>
                <input type="text", placeholder="Apellido", style="height:30px"
                maxlength="25" size="20"><br><br>
                <h3>Direccion:</h3>
                <textarea maxlength="30" rows="3">
                </textarea><br>
                <h3>Â¿Que esta buscando?</h3>
                <select>
                    <option selected>Compra</option>
                    <option>Alquiler</option>
                </select><br><br>
                <h3>Zona de la propiedad:</h3>
                <input type="checkbox"  checked>Zona Centro
                <input type="checkbox">Zona Norte
                <input type="checkbox" checked>Zona Sur<br><br>
                <h3>Descripcion basica de la propiedad:</h3>
                <textarea rows="5">
                </textarea><br>
            </div><br>
            <div style="justify-content: space-between;">
                <input type="submit" value="ENVIAR" style="width:100px; height: 70px; 
                color:white; background-color:black; border: 2px solid yellow; border-radius: 20px;">
                <input type="reset" value="Resetear" style="width:100px; height: 70px; 
                color:white; background-color:black; border: 2px solid yellow; border-radius: 20px;">
            </div>
        </form>
    </body>
</html>
