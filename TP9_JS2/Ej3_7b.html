<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares</title>
    <style type="text/css">
        #diva{
            width: 220vh;
        }
    </style>
</head>
<body>
    <div id="diva">
        <script type="text/javascript">
            div=document.getElementById("div");
            for (let i=0; i< 500;i+=2){
                document.write (i + " ");
            }
        </script>
    </div>
    
</body>
</html>
