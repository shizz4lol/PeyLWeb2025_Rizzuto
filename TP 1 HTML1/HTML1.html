<!DOCTYPE html> <!--Etiqueta de formato y tipo de archivo-->
<html><!--Esta etiqueta inicia el codigo principal del HTML-->
<head> <!--Esta etiqueta es utilizada para dar inicio al encabezado de la pagina-->
    <meta charset="UTF-8" /><!--Etiqueta de formato de caracteres-->
    <title>1.Mi primera pagina</title><!--Define el titulo de la pagina (aparece en la pestaña)-->
</head><!--Finaliza el apartado del encabezado de la pagina-->
<body><!--Esta etiqueta es utilizada para dar comienzo al cuerpo de la pagina-->
    <p> Hola, me llamo Ámbar Rizzuto. Esta es la primera pagina</p>
    <!--"<p>" y "</p>" delimitan el comienzo y finalizacion de un parrafo, respectivamente-->
</body><!--Finaliza el apartado del cuerpo de la pagina-->
</html><!--Esta etiqueta finaliza el codigo principal del HTML-->
